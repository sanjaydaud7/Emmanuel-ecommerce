<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Details</title>
    <link rel="stylesheet" href="css/productdetail.css" />
  </head>
  <body>
    <canvas id="particles"></canvas>
    <ul class="background">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
   </ul>
    <section class="produc">
      <div class="proi">
        <img id="product-image" />
      </div>

      <div class="product-details-container">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        <h3 id="product-price"></h3>
        <p><strong>Nutrients:</strong> <span id="nutrient"></span></p>
        <p><strong>Calories:</strong> <span id="calories"></span></p>
        <p><strong>Health Benefits:</strong> <span
            id="health-benefits"></span></p>
        <!-- Add buttons for actions -->
        <div class="product-actions">
          <div class="quantity-container">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" class="quantity-input" min="1" value="1" />
          </div>
          <div class="action-buttons">
            <button id="add-to-cart" class="action-btn">Add to Cart</button>
            <button id="buy-now" class="action-btn">Buy Now</button>
            <button id="add-to-wishlist" class="action-btn">Add to Wishlist</button>
          </div>
        </div>
      </div>

      <button class="scroll-btn left-scroll"
        onclick="scrollLeft()">&#10094;</button>
      <button class="scroll-btn right-scroll"
        onclick="scrollRight()">&#10095;</button>
    </section>
<script>
        // Parallax Particles Effect
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Particle class
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.depth = Math.random() * 0.8 + 0.2; // Depth for parallax (0.2 to 1)
                this.color = `hsl(${Math.random() * 60 + 300}, 100%, 70%)`; // Neon pink/cyan hues
            }

            update(mouseX, mouseY) {
                // Move particles
                this.x += this.speedX;
                this.y += this.speedY;

                // Parallax effect based on mouse position
                const dx = (mouseX / canvas.width - 0.5) * 30 * this.depth;
                const dy = (mouseY / canvas.height - 0.5) * 30 * this.depth;
                this.x += dx * 0.02;
                this.y += dy * 0.02;

                // Wrap particles around edges
                if (this.x < 0) this.x += canvas.width;
                if (this.x > canvas.width) this.x -= canvas.width;
                if (this.y < 0) this.y += canvas.height;
                if (this.y > canvas.height) this.y -= canvas.height;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        // Create particles
        const particlesArray = [];
        const particleCount = 100;
        for (let i = 0; i < particleCount; i++) {
            particlesArray.push(new Particle());
        }

        // Mouse position
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Animation loop
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particlesArray.forEach(particle => {
                particle.update(mouseX, mouseY);
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
    <script src="/javascript/product-details.js"></script>
  </body>
</html>
